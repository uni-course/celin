<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .banner-container {
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin: 0 auto;
        }
        .banner {
            width: 100%;
            height: auto;
            animation: slideFromLeft 1s;
        }
        @keyframes slideFromLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .text {
            padding: 20px;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: #6a0dad;
            border: none;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .flash {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img class="banner" src="images/UVAqoR8jc27Y.png" alt="Banner Image">
    </div>
    <div class="text">
        <p style="font-size: 32px;">Are you Ready</p>
    </div>
    <div class="button-container">
        <a class="button flash" href="https://shorturl.at/vBMY5">Yes</a>
        <a class="button" href="https://shorturl.at/vBMY5">No</a>
    </div>
</body>
</html>
